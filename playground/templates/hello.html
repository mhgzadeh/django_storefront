<html lang="en">
<body>
{% if name %}
    <h1>Hello {{ name }}</h1>
    <ul>
        {% for product in products %}
            <li>
                {{ product.title }} ----- {{ product.collection.title }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <h1>Hello World</h1>
{% endif %}
</body>
</html>
